<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      background: url(https://www.coeosolutions.com/hubfs/shutterstock_1794130912%20%281%29.jpg) no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      justify-content: flex-end; /* Align to right */
      align-items: center;
      min-height: 100vh;
      padding-right: 30px; /* Space from right edge */
    }

    /* Outer form container */
    .t2 {
      width: 95%;
      max-width: 550px; /* Form width */
      /* background: url('forpss2.webp') no-repeat center center/cover; */
      padding: 40px 30px;
      border-radius: 12px;
      /* box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8); */
    }


    /* Heading */
    h2 {
      text-align: center;
      color: #f8f9fa;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 42px; /* Larger heading */
      font-weight: lighter;
      text-shadow:
        2px 2px 5px rgba(0, 0, 0, 0.8),
        0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 35px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 15px;
      text-align: center;
    }

    /* Input fields wrapper */
    .input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 380px; /* Increased max-width for bigger inputs */
    }

    /* Input fields */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 50px; /* Increased height */
      border-top-left-radius: 10px;
      border-bottom-right-radius: 10px;
      padding-left: 50px; /* More space for icons */
      border: none;
      box-shadow: 0px 0px 35px purple;
      outline: none;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 18px; /* Larger font */
    }

    /* Lock icon */
    i {
      position: absolute;
      left: 18px;
      top: 15px;
      color: #2e333c;
      font-size: 18px; /* Slightly bigger icon */
    }

    /* Buttons */
    input[type="button"] {
      height: 45px;
      width: 120px; /* Bigger buttons */
      border-top-left-radius: 12px;
      border-bottom-right-radius: 12px;
      background-color: rgb(7, 70, 87);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px; /* Larger font size */
      transition: background-color 0.3s ease-in-out;
    }

    input[type="button"]:hover {
      background-color: rgb(38, 131, 155);
    }

    /* Button container */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-top: 15px;
      flex-wrap: wrap;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .t2 {
        max-width: 90%;
        padding: 25px 15px;
      }

      h2 {
        font-size: 36px;
      }

      .input-wrapper {
        max-width: 100%;
      }

      input[type="text"],
      input[type="password"] {
        height: 45px;
        font-size: 16px;
      }

      input[type="button"] {
        width: 100px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 28px;
      }

      .btn-container {
        flex-direction: column;
        align-items: center;
      }

      input[type="button"] {
        width: 100%;
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="t2">
    <table>
      <tr>
        <td>
          <h2>Change Password</h2>
        </td>
      </tr>

      <tr>
        <td>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock fa-lg"></i>
            <input type="password" placeholder="Old Password">
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock fa-lg"></i>
            <input type="password" placeholder="New Password">
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock fa-lg"></i>
            <input type="password" placeholder="Confirm Password">
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div class="btn-container">
            <input type="button" value="Back">
            <input type="button" value="Update">
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
