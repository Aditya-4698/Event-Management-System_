        <p>Already have an Account? <a href="Signup.html" class="text-white">Sign In</a></p>

      </form>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#submit").on("click", function (e) {
        e.preventDefault();

        const email = $("#email").val().trim();
        const password = $("#password").val().trim();
        const role = $("#role").val().trim();

        if (!role) {
          Swal.fire("Missing Role", "Please select a role!", "warning");
          return;
        }

        if (!email || !password) {
          Swal.fire("Missing Fields", "Please fill all fields!", "warning");
          return;
        }

        $.ajax({
          url: "login.py",
          method: "POST",
          data: { email: email, password: password, role: role },

          xhrFields: { withCredentials: true },
          crossDomain: true,

          success: function (res) {
            console.log("Server Response:", res);

            if (res.includes("redirect")) {

              localStorage.clear();

              const parts = res.split("|");
              const name = parts[1] ? parts[1].trim() : email.split("@")[0];
              const emailVal = parts[2] ? parts[2].trim() : email;

              const newUserData = { name: name, email: emailVal, role: role };
              localStorage.setItem("userProfile", JSON.stringify(newUserData));

              Swal.fire({
                icon: "success",
                title: "Login Successful!",
                text: "Redirecting...",
                showConfirmButton: false,
                timer: 2000
              });

              setTimeout(() => {
                if (role === "admin") {
                  window.location.href = "profile.html";
                } else {
                  window.location.href = "http://localhost/Eventcrystal2/themewagon.github.io/theevent/index.html";
                }
              }, 2000);

            } else if (res.includes("invalid")) {
              Swal.fire("Login Failed", "Invalid email or password!", "error");
            } else {
              Swal.fire("Error", res, "error");
            }
          },

          error: function (xhr, status, err) {
            Swal.fire("Server Error", err, "error");
          }

        });

      });
    });
  </script>
  <script>
    $("#togglePassword").click(function () {
      const pass = $("#password");
      const icon = $("#eyeIcon");

      if (pass.attr("type") === "password") {
        pass.attr("type", "text");
        icon.removeClass("fa-eye").addClass("fa-eye-slash");
      } else {
        pass.attr("type", "password");
        icon.removeClass("fa-eye-slash").addClass("fa-eye");
      }
    });
  </script>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
