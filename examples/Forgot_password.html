<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url(https://png.pngtree.com/thumb_back/fh260/background/20230620/pngtree-secure-your-personal-data-with-3d-lock-and-password-field-a-image_3650162.jpg) no-repeat center center/cover;
        }

        .forgot-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            color: #fff;
            text-align: center;
        }

        .forgot-container input,
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }

        .forgot-container button {
            background: #528ca3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-container button:hover {
            background: #0f4982;
            color: gold;
        }

        .back-link {
            margin-top: 15px;
            display: block;
            color: gold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="forgot-container" id="container">
        <h2>Forgot Password</h2>
        <p>Enter your email to get an OTP</p>
        <input type="text" id="email" placeholder="Enter your registered email">
        <button id="sendOtp">Send OTP</button>
        <div id="extraFields"></div>
        <a href="../examples/signup.html" class="back-link">Back to Sign In</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init('eEA9pt3XKj3a9gpEq');

        const sendOtpBtn = document.getElementById('sendOtp');
        const extraDiv = document.getElementById('extraFields');

        sendOtpBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            if (!email) return alert('Please enter email');

            // Step 1: Check email & generate OTP from backend
            const res = await fetch('check_email.py', {
                method: 'POST',
                body: new URLSearchParams({ email })
            });
            const data = await res.json();

            if (data.status === 'success') {
                const otp = data.otp; // use this for email sending via EmailJS

                // Step 2: Send OTP to email
                emailjs.send('default_service', 'template_exnxvsl', {
                    reply_to: email,
                    message: otp,
                    name: 'User'
                }).then(() => {
                    alert('OTP sent successfully!');
                    showOtpField(email);
                });

            } else {
                alert(data.message || 'Email not found!');
            }
        });

        function showOtpField(email) {
            extraDiv.innerHTML = `
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOtp('${email}')">Verify OTP</button>
      `;
        }

        async function verifyOtp(email) {
            const otp = document.getElementById('otp').value.trim();
            if (!otp) return alert('Enter OTP first');

            const res = await fetch('verify_otp.py', {
                method: 'POST',
                body: new URLSearchParams({ email, otp })
            });
            const data = await res.json();

            if (data.status === 'success') {
                alert('OTP verified!');
                showPasswordFields(email);
            } else {
                alert(data.message || 'Invalid OTP');
            }
        }

        function showPasswordFields(email) {
            extraDiv.innerHTML = `
        <input type="password" id="newPass" placeholder="New Password">
        <input type="password" id="confirmPass" placeholder="Confirm Password">
        <button onclick="updatePassword('${email}')">Update Password</button>
      `;
        }

        async function updatePassword(email) {
            const p1 = document.getElementById('newPass').value;
            const p2 = document.getElementById('confirmPass').value;
            if (p1 !== p2) return alert('Passwords do not match!');

            const res = await fetch('update_password.py', {
                method: 'POST',
                body: new URLSearchParams({ email, password: p1 })
            });
            const data = await res.json();

            if (data.status === 'success') {
                alert('Password updated successfully!');
                window.location.href = '../examples/signup.html';
            } else {
                alert('Error updating password');
            }
        }
    </script>
</body>

</html>
