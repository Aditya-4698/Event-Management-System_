<html>

<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100%;
            width: 100%;
            background: url(https://png.pngtree.com/thumb_back/fh260/background/20230620/pngtree-secure-your-personal-data-with-3d-lock-and-password-field-a-image_3650162.jpg) no-repeat center center/cover;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .t1 {
            width: 600px;
            height: 600px;
            /* background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReNsav5yBDFv7TA_M7-cEmR-nl5w4qUijRroOYEdQIRuwYZjDBG-8BvvpvyfEzG81NFMM&usqp=CAU) no-repeat center center/cover; */
            position: relative;
            left: 120px;
            top: 40px;
        }

        .t2 {
            width: 30%;
            height: 50%;
            position: relative;
            left: 550px;
            bottom: 600px;
            /* background-color: rgb(114, 102, 205); */
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJERVUMC6jqAgXB4f3w5mmNeE9d4eRxUDDUL4VOT-S2CbmaOyN4VcKlvGcHRwFdzZwrBg&usqp=CAU.jpeg) no-repeat center center/cover;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .t3 {
            width: 200px;
            height: 200px;
            background: url(forgot1.webp) no-repeat center center/cover;
            position: relative;
            left: 1020px;
            bottom: 560px;
        }

        tr {
            position: relative;
            top: 60px;
            left: 30px;
        }

        td {
            height: 40px;
        }

        h2 {
            color: rgb(5, 20, 36);
            text-align: center;
            position: relative;
            bottom: 80px;
            right: 80px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: lighter;
            font-size: 32px;
            text-decoration: underline;
        }

        input[type="text"],
        input[type="password"] {
            width: 300px;
            height: 40px;
            border-bottom-right-radius: 10px;
            border-top-left-radius: 10px;
            padding-left: 40px;
            border-style: none;
            /* position: relative; */
            /* box-shadow: 0px 0px 30px purple; */
        }

        label {
            position: relative;
            top: 40px;
            left: 100px;
            color: aqua;
        }

        hr {
            position: relative;
            width: 480px;
            right: 90px;
            top: 30px;
            border: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, rgb(82, 140, 163), transparent);
        }

        p {
            position: relative;
            top: 80px;
            left: 80px;
            width: 400px;
            font-size: 15px;
            color: rgb(240, 241, 241);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        input[type="button"] {
            position: relative;
            left: 100px;
            height: 40px;
            width: 120px;
            top: 20px;
            border-bottom-right-radius: 10px;
            border-top-left-radius: 10px;
            font-size: 15px;
            background-color: rgb(82, 140, 163);
            color: white;
            border-style: none;
            font-size: 15px;
        }

        input[type="button"]:hover {
            background-color: rgb(15, 73, 130);
            cursor: pointer;
            color: rgb(245, 90, 7);
        }

        i {
            position: relative;
            left: 30px;
        }
    </style>
</head>

<body>
    <div class="t1"></div>
    <div class="t3"></div>
    <div class="t2">
        <table style="position: relative;left: 40px;">
            <p>Enter your email and we'll send a link to reset <br> <span style="position: relative; left: 110px;"> your
                    password</span></p>
            <tr>
                <td>
                    <h2 style="text-align: center;">Forgot Password</h2>
                </td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-envelope-open"></i><input type="text" placeholder="Email"></td>
            </tr>
            <tr>
                <td><input type="button" value="Forgot">
                    <hr>
                </td>
            </tr>
            <tr>
                <td style="position: relative; bottom: 40px; left: 30px;"><p class="text-white text-left pl-2">Back to <a href="../examples/signup.html"><span style="color:gold;">Sign In</span></a></p></td>
            </tr>
        </table>
    </div>
</body>

</html>
