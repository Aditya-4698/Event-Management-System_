<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      background: url(https://images.unsplash.com/photo-1653821355736-0c2598d0a63e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZXZlbnQlMjBtYW5hZ2VtZW50fGVufDB8fDB8fHww) no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Header */
    .head {
      width: 100%;
      max-width: 1200px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: -12%;
    }

    .head img {
      width: 180px;
      height: 90px;
    
      /* border-radius: 50%; */
    }

    

    /* Form container */
    .t2 {
      width: 100%;
      max-width: 450px;
      margin-top: 30px;
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      border: 1px solid white;
      /* background: rgba(0, 0, 0, 0.4); */
      /* box-shadow: 1px 1px 5px 10px rgba(66, 66, 66, 0.5); */
    }

    .t2 h2 {
      text-align: center;
      color: white;
      font-size: 40px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin-bottom: 10px;
    }

    .t2 hr {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, rgb(219, 35, 219), transparent);
      margin-bottom: 15px;
      
    }

    /* Form fields */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #34558d;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 45px;
      padding-left: 45px;
      border: none;
      outline: none;
      border-top-left-radius: 8px;
      border-bottom-right-radius: 8px;
      background-color: gainsboro;
      box-shadow: 0px 0px 20px purple;
      font-size: 15px;
    }

    /* Checkbox and label */
    .terms {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: mediumspringgreen;
      gap: 10px;
      margin-bottom: 15px;
    }

    .terms span {
      color: rgb(220, 180, 220);
      cursor: pointer;
    }

    .terms span:hover {
      color: rgb(2, 2, 37);
    }

    /* Button */
    .btn-container {
      display: flex;
      justify-content: center;
    }

    input[type="button"] {
      height: 45px;
      width: 150px;
      border: none;
      cursor: pointer;
      border-top-left-radius: 10px;
      border-bottom-right-radius: 10px;
      background-color: rgb(4, 151, 196);
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: rgb(16, 96, 116);
    }

    /* Login link */
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: rgb(7, 243, 152);
    }

    .login-link span {
      color: rgb(232, 228, 232);
      cursor: pointer;
    }

    /* Social icons */
    .foot {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .foot img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .head {
        justify-content: center;
        flex-direction: column;
      }

      .head h1 {
        position: static;
        font-size: 24px;
        text-align: center;
      }

      .t2 {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .t2 h2 {
        font-size: 32px;
      }

      input[type="button"] {
        width: 100%;
      }

      .form-group i {
        left: 10px;
      }
    }
    .foot a{
        font-size: 25px;
    }

  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="head">
    <img src="../assets/img/brand/logo.PNG" alt="Logo">
    <!-- <h1>Event Organiser</h1> -->
  </div>

  <!-- Signup Form -->
  <div class="t2">
    <h2>Sign up</h2>
    <hr>

    <!-- <div class="form-group">
      <i class="fa-solid fa-circle-user fa-lg"></i>
      <input type="text" placeholder="Username">
    </div> -->

    <div class="form-group">
      <i class="fa-solid fa-envelope-open fa-lg"></i>
      <input type="text" placeholder="Email">
    </div>

    <div class="form-group">
      <i class="fa-solid fa-lock fa-lg"></i>
      <input type="password" placeholder="Password">
    </div>

    <div class="form-group">
      <i class="fa-solid fa-lock fa-lg"></i>
      <input type="password" placeholder="Confirm Password">
    </div>

    <div class="terms">
      <input type="checkbox" id="terms">
      <label for="terms">I read and agree to <span>Terms & Conditions</span></label>
    </div>

    <div class="btn-container">
      <input type="button" value="Sign up">
    </div>

    <div class="login-link">
      Already have an Account?<a href="../examples/login.html"><span style="font-size: 17px; color: white;"> Login</a></span>
    </div>

    <!-- Social Media Icons -->
    <div class="foot">
      <a href="#"><i class="bi bi-google"></i></a>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-envelope-at"></i></a>
    </div>
  </div>
</body>
</html>
